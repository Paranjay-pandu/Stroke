<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search and Display Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            display: flex;
            width: 80%;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .content {
            width: 50%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
        }
        
        .sidebar {
            width: 50%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-end;
            border-left: 2px solid #cccccc;
        }

        .divider {
            width: 100%;
            border-top: 3px solid #cccccc;
            margin-top: 10px;
        }

        h2 {
            margin-top: 0;
            color: #333333;
        }
        
        form {
            display: flex;
            justify-content: flex-end;
            width: 100%;
        }
        
        input[type="text"] {
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            flex-grow: 1;
            box-sizing: border-box;
        }
        
        button {
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        p {
            font-size: 18px;
            color: #555555;
            line-height: 1.6;
        }
        .patient_name {
    align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h2>Details</h2>
            <p><strong>Name:</strong> John Doe</p>
            <p><strong>Phone Number:</strong> +1 234 567 8901</p>
        </div>
        <div class="sidebar">
            <form action="#" method="get">
                <input type="text" id="search" name="search" placeholder="Search...">
                <button type="submit">Search</button>
            </form>
            <div class="divider"></div>
            <div class="patient_name">
                <p>Phone number :</p>
                <p> Name :</p>
            </div>
         
        </div>
    </div>
</body>
</html>
